databaseChangeLog:
  - changeSet:
      id: 002-create-cards-table
      author: developer
      preConditions:
        - onFail: MARK_RAN
        - and:
            - tableExists:
                tableName: users
            - not:
                tableExists:
                  tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number_encrypted
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: card_number_masked
                  type: VARCHAR(19)
              - column:
                  name: card_holder_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  defaultValueNumeric: 0.00
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            indexName: idx_cards_user_id
            tableName: cards
            columns:
              - column:
                  name: user_id