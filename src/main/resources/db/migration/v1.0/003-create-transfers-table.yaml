databaseChangeLog:
  - changeSet:
      id: 003-create-transfers-table
      author: developer
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_from_card
                    referencedTableName: cards
                    referencedColumnNames: id
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_to_card
                    referencedTableName: cards
                    referencedColumnNames: id
              - column:
                  name: amount
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: COMPLETED
        - createIndex:
            indexName: idx_transfers_from_card
            tableName: transfers
            columns:
              - column:
                  name: from_card_id
        - createIndex:
            indexName: idx_transfers_to_card
            tableName: transfers
            columns:
              - column:
                  name: to_card_id