databaseChangeLog:
  changeSet:
    id: 004-insert-admin-user
    author: developer
    preConditions:
      - onFail: MARK_RAN
      - sqlCheck:
          expectedResult: 0
          sql: SELECT COUNT(*) FROM users WHERE username = 'admin'
    changes:
      - insert:
          tableName: users
          columns:
            - column:
                name: username
                value: admin
            - column:
                name: email
                value: admin@bank.com
            - column:
                name: password
                value: "$2a$10$NlW9Hda.Y8OovyM3n4RPTeHPpnl0SEdZGP2KeAPQxo2TSFY9a3xv."
            - column:
                name: role
                value: ADMIN
            - column:
                name: created_at
                valueComputed: CURRENT_TIMESTAMP